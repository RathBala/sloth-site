<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" href="assets/images/sloth logo black.svg" type="image/svg">
    <!-- <script src="./assets/js/index.js" defer></script> -->
    <title>Sloth Money: Your savings roadmap</title>
  </head>
  <body class="flex flex-col bg-blue-dark text-white font-serif">
    <main>
      <header class="bg-opacity-100 bg-blue-dark sticky top-0 z-30">
        <div class="w-full px-1rem">
          <nav class="py-2">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <a class="cursor-pointer" href="/"
                  ><img
                    class="h-14"
                    src="assets/images/sloth_money_logo_white.png"
                    alt="sloth money logo"
                    loading="lazy"
                /></a>
              </div>
              <div class="flex gap-x-3 items-center justify-center">
                <a
                  class="justify-center items-center bg-blue-dark border border-white py-[7px] px-4 rounded-[0.6rem] text-white text-center hover:border-green"
                  href="#"
                  >Sign in</a
                >
                <a
                  class="justify-center items-center bg-gradient-to-b-green border border-green py-[7px] px-4 rounded-[0.6rem] text-white text-center hover:bg-gradient-to-b from-green-light to-green focus:bg-gradient-to-b-green"
                  href="#"
                  >Start for free</a
                >
              </div>
            </div>
          </nav>
        </div>
      </header>

      <section id="hero" class="flex flex-col items-center pt-10rem">
        <div class="max-w-[375px] flex flex-col items-center md:max-w-[624px]">
          <h1
            class="font-sans font-bold text-center text-[56px]/[110%] lg:text-[92px]/[110%]"
          >
            Your savings
            <br />
            roadmap
          </h1>

          <span
            class="mt-1.5rem text-xl/[140%] font-normal text-center lg:text-[22px]/[140%]"
          >
            Apply scenario planning to set, track, and reach your savings
            goals...from rainy day funds, to holidays, to home deposits.
          </h2>

          <div>
            <a
              class="inline-block mt-2rem bg-gradient-to-b-green border border-green py-3 px-4 rounded-[0.6rem] text-white text-center hover:bg-gradient-to-b from-green-light to-green focus:bg-gradient-to-b-green"
              href="#"
              >Start for free</a
            >
          </div>
        </div>

        <div class="glow relative bg-blue-dark overflow-hidden">
          <div
            class="gems-container hidden absolute top-[55%] left-1/2 -translate-x-[185%] pointer-events-none w-[8%] z-20"
          ></div>
          <div
            id="hero-image"
            class="relative scale-75 z-10 lg:scale-50 lg:-top-20vh"
          >
            <img
              src="assets/images/map view - combined - no gems.png"
              alt="a financial roadmap for one's saving goals"
              loading="lazy"
              class="hero-background"
            >
          </div>
        </div>
      </section>
      <section id="benefits" class="flex flex-col items-center pt-10rem">
        <h2 class="font-sans font-bold text-center text-[32px]/[110%] lg:text-[56px]/[110%]">All your saving goals in one place</h2>
        <img
              src="assets/images/saving goals.png"
              alt="sloth money table view with saving goals"
              loading="lazy"
            >
        <h3>Add all of your goals to keep track of your progress towards achieving them.</h3>
      </section>
      </section>
    </main>
  </body>
</html>
