<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <!-- <script src="./assets/js/index.js" defer></script> -->
    <title>Sloth Money: Your savings roadmap</title>
  </head>
  <body class="flex flex-col bg-blue-dark text-white font-serif">
    <main>
      <header class="h-12"></header>

      <section class="flex flex-col items-center pt-10rem">
        <h1 class="font-sans text-8xl/[110%] font-bold text-center">
          Your savings
          <br />
          roadmap
        </h1>

        <h2 class="max-w-700px mt-150 text-xl/[140%] font-normal text-center">
          Apply scenario planning to set, track, and reach your
          <br />
          savings goals...from rainy day funds, to holidays, to home deposits.
        </h2>

        <div>
          <a
            href="#"
            class="inline-block mt-200 bg-gradient-to-b-green py-3 px-4 rounded-md text-white text-center hover:bg-gradient-to-b from-green-light to-green focus:bg-gradient-to-b-green"
            >Start for free</a
          >
        </div>

        <div class="glow relative bg-blue-dark overflow-hidden">
          <div
            class="gems-container hidden absolute top-[55%] left-1/2 -translate-x-[185%] pointer-events-none w-[8%] z-20"
          ></div>
          <div id="hero-image" class="relative scale-50 z-10 lg:-top-20vh">
            <img
              src="assets/images/map view - combined - no gems.png"
              alt="a financial roadmap for one's saving goals"
              loading="lazy"
              class="hero-background"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
